<div *ngIf="vendedor; else elseBlock">
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container">
          <a routerLink="/home" class="navbar-brand text-uppercase font-weight-bold"><img src="../../assets/img/logo.png" width="100" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
            
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
              <ul class="navbar-nav ml-auto">
        
                <li class="nav-item active">
                  <a class="nav-link text-dark text-uppercase font-weight-bold" routerLink="/home">Home <span class="sr-only">(página atual)</span></a>
                </li>
        
                <li class="nav-item">
                  <a class="nav-link text-dark text-uppercase font-weight-bold" routerLink="/about">About</a>
                </li>
        
                <li class="nav-item">
                    <a class="nav-link text-dark text-uppercase font-weight-bold" routerLink="/contact">Contact</a>
                  </li>
        
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark text-uppercase font-weight-bold" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Produtos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" routerLink="/postProdutos">Cadastrar</a>
                      <a class="dropdown-item" routerLink="/produtos">Ver todos</a>
                    </div>
                  </li>
        
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark text-uppercase font-weight-bold" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Categorias
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" [routerLink]="['/postCategorias']">Cadastrar</a>
                      <a class="dropdown-item" routerLink="/categorias">Ver Todas</a>
                      <a class="dropdown-item" routerLink="/findByNameCategoria">Procurar pelo nome</a>
                    </div>
                  </li>
        

                <li class="nav-item active">
                  <a class="nav-link text-dark text-uppercase font-weight-bold" routerLink="/login" (click)="logout()">Sair</a>
                </li>
        
              </ul>
              
            </div>
        </div>
    </nav>
</header>  
</div>

<ng-template #elseBlock>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container">
          <a routerLink="/home" class="navbar-brand text-uppercase font-weight-bold"><img src="../../assets/img/logo.png" width="100" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
            
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
              <ul class="navbar-nav ml-auto">
        
                <li class="nav-item active">
                  <a class="nav-link text-dark text-uppercase font-weight-bold" routerLink="/home">Home <span class="sr-only">(página atual)</span></a>
                </li>
        
                <li class="nav-item">
                  <a class="nav-link text-dark text-uppercase font-weight-bold" routerLink="/about">About</a>
                </li>
        
                <li class="nav-item">
                    <a class="nav-link text-dark text-uppercase font-weight-bold" routerLink="/contact">Contact</a>
                </li>

                  <li class="nav-item active">
                    <a class="nav-link text-dark text-uppercase font-weight-bold" routerLink="/produtos">Produtos</a>
                  </li>
        
          

                <li class="nav-item">
                  <a class="nav-link text-dark text-uppercase font-weight-bold" routerLink="/compra">Carrinho</a>
              </li>

                <li class="nav-item active">
                  <a class="nav-link text-dark text-uppercase font-weight-bold" routerLink="/login" (click)="logout()">Sair</a>
                </li>

              
                
        
              </ul>
              
            </div>
        </div>
    </nav>
</header>
</ng-template>
